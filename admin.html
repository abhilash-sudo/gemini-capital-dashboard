<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gemini Capital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">ADMINISTRATOR</div>
            <button id="admin-logout-btn" class="logout-button">Logout</button>
        </header>

        <main class="admin-main">
            <nav class="admin-nav">
                <button class="nav-tab active" data-view="dashboard-view">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7.5 5.25a2.25 2.25 0 00-2.25 2.25v6a2.25 2.25 0 002.25 2.25h5a2.25 2.25 0 002.25-2.25v-6a2.25 2.25 0 00-2.25-2.25h-5z" /><path d="M5.25 5.25a2.25 2.25 0 012.25-2.25h5a2.25 2.25 0 012.25 2.25V6h-9.5V5.25z" /></svg>
                    Dashboard
                </button>
                <button class="nav-tab" data-view="users-view">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.095a1.23 1.23 0 00.41-1.412A9.99 9.99 0 0010 12c-2.31 0-4.438.784-6.131 2.095z" /></svg>
                    Users
                </button>
                <button class="nav-tab" data-view="stocks-view"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M1 5.25A2.25 2.25 0 013.25 3h13.5A2.25 2.25 0 0119 5.25v9.5A2.25 2.25 0 0116.75 17H3.25A2.25 2.25 0 011 14.75v-9.5zm1.5 5.81v3.69c0 .414.336.75.75.75h13.5a.75.75 0 00.75-.75v-3.69l-2.76-2.07a.75.75 0 00-.94.12l-1.92 2.303-4.998-5.002a.75.75 0 00-1.062 0L3.06 9.12a.75.75 0 00-.94-.12L1.5 9.061z" clip-rule="evenodd" /></svg>
                    Stocks
                </button>
                <button class="nav-tab" data-view="logs-view">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" /></svg>
                    Event Logs
                </button>
                <button class="nav-tab" data-view="broadcast-view">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a.75.75 0 01.75.75v2.532a5.55 5.55 0 015.352 4.413 .75.75 0 01-1.498.172 4.05 4.05 0 00-4.604-3.618V14a.75.75 0 01-1.5 0V7.5a.75.75 0 01.75-.75z" /><path d="M4.502 11.03a.75.75 0 01-.133 1.498A4.05 4.05 0 008.5 16.249v-2.53a.75.75 0 011.5 0v2.53a5.55 5.55 0 01-5.352-4.415.75.75 0 011.352-.474z" /></svg>
                    Broadcast
                </button>
            </nav>

            <div class="tab-content">
                <div id="dashboard-view" class="admin-view active-view">
                    <div class="admin-metrics-grid">
                        <div class="card metric-card">
                            <h3>Total Users</h3>
                            <p id="total-users">0</p>
                        </div>
                        <div class="card metric-card">
                            <h3>Admin Accounts</h3>
                            <p id="admin-users">0</p>
                        </div>
                         <div class="card metric-card">
                            <h3>Total Stocks</h3>
                            <p id="total-stocks">0</p>
                        </div>
                    </div>
                </div>

                <div id="users-view" class="admin-view">
                    <div class="card">
                        <h2>Registered Users</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="stocks-view" class="admin-view">
                    <div class="card">
                        <h2>Add a New Stock</h2>
                        <form id="add-stock-form">
                            <div class="input-group">
                                <label for="stock-symbol-input">Stock Symbol (e.g., GOOG)</label>
                                <input type="text" id="stock-symbol-input" required>
                            </div>
                            <div class="input-group">
                                <label for="stock-name-input">Company Name (e.g., Alphabet Inc.)</label>
                                <input type="text" id="stock-name-input" required>
                            </div>
                            <button type="submit" id="add-stock-btn">Add Stock</button>
                            <p id="stock-status-message" class="status-message"></p>
                        </form>
                    </div>
                    <div class="card">
                        <h2>Current Stock List</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th>Company Name</th>
                                    </tr>
                                </thead>
                                <tbody id="current-stocks-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="logs-view" class="admin-view">
                    <div class="card">
                        <h2>System Event Logs</h2>
                        <ul id="logs-list" class="logs-list"></ul>
                    </div>
                </div>

                <div id="broadcast-view" class="admin-view">
                    <div class="card">
                        <h2>Send a Site-Wide Broadcast</h2>
                        <div class="input-group">
                            <label for="broadcast-message">Message</label>
                            <input type="text" id="broadcast-message" placeholder="e.g., Scheduled maintenance at 2 AM...">
                        </div>
                        <div class="input-group">
                            <label for="broadcast-type">Message Type</label>
                            <select id="broadcast-type">
                                <option value="info">Info (Blue)</option>
                                <option value="success">Success (Green)</option>
                                <option value="warning">Warning (Yellow)</option>
                                <option value="error">Error (Red)</option>
                            </select>
                        </div>
                        <div class="broadcast-buttons">
                            <button id="send-broadcast-btn">Push Announcement</button>
                            <button id="clear-broadcast-btn" class="delete-btn">Clear Announcement</button>
                        </div>
                        <p class="broadcast-status"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
